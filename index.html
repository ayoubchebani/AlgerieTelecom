    $(document).ready(function(){
		var count=0;
        $(".add-row").click(function(){
            var domaine = $("#domaine").val();
            var etat;
			var action = $("#action option:selected").text();
			if(action == "Autoriser")
			etat = "Accessible";
			else 
			etat = "Inaccessible";
			count ++; 
            var markup = "<tr><th scope='row'>"+count+"</th><td>"+ domaine +"</td><td>" + etat + "</td><td><input type='checkbox' name='record'></td>";
            $("table tbody").append(markup);
        });
        
      
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    

$(document).ready(function () {
    var counter = 0;

    $("#addrow").on("click", function () {
        var newRow = $("<tr>");
        var cols = "";

        cols +='<td><input class="form-control" type="text" placeholder="Donnez un nom de Domaine"></td>';
        cols +='<td><div class="radio"> <label><input type="radio" id="regular" name="optradio'+ counter + '"></label></div></td>';
        cols +='<td><div class="radio"> <label><input type="radio" name="optradio' + counter + '"></label></div></td>';

        cols += '<td><button type="button" class="btn btn-primary" id="addrow">Ajouter</button></td>';
		cols += '<td><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>';

        newRow.append(cols);
        $("table.order-list").append(newRow);
        counter++;
    });



    $("table.order-list").on("click", ".ibtnDel", function (event) {
        $(this).closest("tr").remove();       
        counter -= 1
    });


});



function calculateRow(row) {
    var price = +row.find('input[name^="price"]').val();

}

function calculateGrandTotal() {
    var grandTotal = 0;
    $("table.order-list").find('input[name^="price"]').each(function () {
        grandTotal += +$(this).val();

    $("#grandtotal").text(grandTotal.toFixed(2));
